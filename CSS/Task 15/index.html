<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task 15</title>
</head>
<body>
    <div class="signup-section">
        <div class="heading">
            <h1>Sign Up</h1>
        </div>
        <form action="#" method="post">
            <label for="firstname">First Name</label>
            <input type="text" placeholder="first name" name="firstname" required   id="firstname">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" placeholder="last name"required  id="lastname">
            <label for="dob">Date Of Birth</label>
            <input type="date" name="dob" required  id="dob">
            <label for="email">Email</label>
            <input type="email" name="email" id="email " required   placeholder="email">
            <label for="password">Password</label>
            <input type="password" name="password" required id="password" placeholder="password">
            <label for="cpassword">Conform Password</label>
            <input type="cpassword" name="cpassword" required id="cpassword" placeholder="confirm password">
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
